<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test de Formulación Química</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Test de Formulación Química</h1>
    <form action="/evaluar_test" method="POST">
        {% for i, pregunta in enumerate(preguntas) %}
            <div class="pregunta">
                <p><strong>Pregunta {{ i + 1 }}:</strong> {{ pregunta["enunciado"] }}</p>
                <input type="text" name="respuesta_{{ i }}" placeholder="Tu respuesta">
                <input type="hidden" name="correcta_{{ i }}" value="{{ pregunta['respuesta'] }}">
            </div>
        {% endfor %}
        <button type="submit">Enviar respuestas</button>
    </form>
    <a href="/">Volver al inicio</a>
</body>
</html>
